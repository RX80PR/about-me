<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"> <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ビューポートの設定でモバイル対応 -->
    <title>好きなもの二 - 和風</title> <!-- ページタイトル -->
    <link rel="stylesheet" href="css/like2.css"> <!-- 外部CSSファイルのリンク -->
</head>

<body>
    <!-- 画像を追加 -->
    <img src="images/1724985296112.png" alt="好きなもの② 和風" class="logo-image">

    <!-- ロゴと背景画像のコンテナ -->
    <div class="logo-container">
        <img src="path_to_image.jpg" alt="背景画像" class="background-image">
        <img src="path_to_logo.png" alt="ロゴ" class="logo-image">
    </div>

    <!-- 背景動画 -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="Videos/[Free video material] River  nature music Healing music.mp4" type="video/mp4"> <!-- 背景動画ファイルのソース -->
            あなたのブラウザはビデオタグをサポートしていません。 <!-- 非対応ブラウザ向けのメッセージ -->
        </video>
    </div>

    <!-- ナビゲーションメニュー -->
    <nav class="japanese-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-item">
                <span class="nav-text">トップページ</span> <!-- トップページリンク -->
                <div class="ink-splash"></div> <!-- インクのスプラッシュエフェクト -->
            </a>
            <a href="like.html" class="nav-item">
                <span class="nav-text">好きなもの一</span> <!-- 好きなもの一リンク -->
                <div class="ink-splash"></div> <!-- インクのスプラッシュエフェクト -->
            </a>
        </div>
    </nav>
    
    <!-- セクション1：庭園 -->
    <div class="section" id="section1">
        <div class="decoration-frame">
            <h1 class="fade-in">庭園</h1> <!-- セクションタイトル -->
            <img src="images/traditional-house-architecture (1).jpg" alt="和風イメージ1"> <!-- セクション画像 -->
            <p class="typing">&emsp;&emsp;&emsp;日本庭園は石や池、植木、橋などによって再現される自然がとても綺麗で好きです。</p> <!-- セクションテキスト -->
        </div>
    </div>

    <!-- セクション2：みたらしだんごと和傘 -->
    <div class="section" id="section2">
        <div class="decoration-frame">
            <h2 class="fade-in">みたらしだんごと和傘</h2> <!-- セクションタイトル -->
            <img src="images/PP_mitarasidango (1).jpg" alt="和風イメージ2"> <!-- セクション画像 -->
            <p class="typing">&emsp;&emsp;&emsp;日本の伝統的な和菓子、みたらし団子のお店と赤い和傘がいい雰囲気を出していて好きな写真です。</p> <!-- セクションテキスト -->
        </div>
        <div class="ink-wash-accent"></div> <!-- インクの洗い出しアクセント -->
    </div>

    <!-- セクション3：桜とスズメ -->
    <div class="section" id="section3">
        <div class="decoration-frame">
            <h2 class="fade-in">桜とスズメ</h2> <!-- セクションタイトル -->
            <img src="images/japanese-style_000.jpg" alt="和風イメージ3"> <!-- セクション画像 -->
            <p class="typing">&emsp;&emsp;&emsp;春から夏にかけて見られるスズメと、春に咲く桜が冬の終わりを感じさせられます。</p> <!-- セクションテキスト -->
        </div>
    </div>

    <!-- セクション4：和食 -->
    <div class="section" id="section4">
        <div class="decoration-frame">
            <h2 class="fade-in">和食</h2> <!-- セクションタイトル -->
            <img src="images/0adpDSC_1672 .jpg" alt="和風イメージ4"> <!-- セクション画像 -->
            <p class="typing">&emsp;&emsp;&emsp;日本といえば和食。和食といえばお寿司。色鮮やかで綺麗なお寿司が食欲をそそられます。</p> <!-- セクションテキスト -->
        </div>
        <div class="ink-wash-accent"></div> <!-- インクの洗い出しアクセント -->
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="js/like2.js"></script>

    <!-- フッターセクション -->
    <footer class="footer">
        <div class="footer-content">
            <span>画像著作者：<a href="https://jp.freepik.com/free-photo/traditional-house-architecture_94772007.htm#query=%E6%97%A5%E6%9C%AC%E5%BA%AD%E5%9C%92&position=9&from_view=keyword&track=ais_hybrid&uuid=8d77a0fc-b316-47a9-b529-17013e11b0f5">Freepik</a></span> <!-- 画像著作権情報 -->
            <span class="footer-separator">|</span> <!-- 区切り線 -->
            <span>背景動画：<a href="https://youtu.be/Ih9T2JhAJfA?si=QxUTywIa4kTqs15U">YouTube</a></span> <!-- 背景動画の著作権情報 -->
        </div>
    </footer>
